{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="w-full max-w-sm bg-gray-800 p-8 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold mb-6 text-center">Login</h1>
    <form method="POST" action="/user/login" class="space-y-4">
        <input type="email" name="email" placeholder="Email"
               class="w-full p-3 rounded bg-gray-700 text-white focus:outline-none" required>
        <input type="password" name="password" placeholder="Password"
               class="w-full p-3 rounded bg-gray-700 text-white focus:outline-none" required>
        <button type="submit" class="w-full p-3 bg-blue-600 rounded hover:bg-blue-500 font-semibold">
            Login
        </button>
    </form>
    <p class="mt-4 text-center text-gray-400">
        Don't have an account? <a href="/user/signup" class="text-blue-400 hover:underline">Sign Up</a>
    </p>
</div>
{% endblock %}
